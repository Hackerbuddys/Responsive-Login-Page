<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Registration Form</title>
  </head>
  <body>
    <header class="registration-form">
      <div class="container">
        <div class="logo">
          <a href="link.html"></a>
        </div>
        <nav>
          <ul>
            <li class="link"><a href="index.html">Home</a></li>
            <li class="link"><a href="about.html">About</a></li>
            <li class="link"><a href="blog.html">Blog</a></li>
            <li class="link"><a href="service.html">Services</a></li>
            <li class="link"><a href="registration.html">Registration</a></li>
          </ul>
        </nav>
      </div>
      <main>
        <section class="user-container login-section">
          <div class="registration">
            <!---------------------------------------------------------------Registor form-------------------------------------------------------->

            <div class="grid-two--column">
              <div class="form-text">
                <h2>Welcome Back!</h2>
                <p>
                  To keep connected with us please login with our personal info
                </p>
                <button class="registration-btn">Login Here</button>
              </div>
              <div class="registration-form">
                <h2>Create Account</h2>
                <div class="social-icons">
                  <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i>
                  </a>
                  <a href="https://www.twitter.com" target="_blank">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="https://www.linkedin.com" target="_blank">
                    <i class="fab fa-linkedin"></i>
                  </a>
                  <a href="https://www.github.com" target="_blank">
                    <i class="fab fa-github"></i>
                  </a>
                </div>
                <p>Or use your email for registration:</p>
                <form action="#">
                  <div class="input-field">
                    <label for="username">
                      <input
                        type="text"
                        id="username"
                        name="#"
                        placeholder="Name"
                        required
                      />
                    </label>
                  </div>
                  <div class="input-field">
                    <label for="Email">
                      <input
                        type="email"
                        name="#"
                        id="Email"
                        placeholder="Email"
                        required
                      />
                    </label>
                  </div>
                  <div class="input-field">
                    <label for="Password">
                      <input
                        type="password"
                        name="#"
                        id="Password"
                        placeholder="Password"
                        required
                      />
                    </label>
                  </div>
                  <div class="input-field">
                    <input type="submit" value="register" />
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!---------------------------------------------------------- Login------------------------------------------------------->

          <div class="login">
            <div class="grid-two--column">
              <div class="form-text">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <button class="registration-btn">Register Here</button>
              </div>
              <div class="login-form">
                <h2>Sign In</h2>
                <div class="social-icons">
                  <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i>
                  </a>
                  <a href="https://www.twitter.com" target="_blank">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="https://www.linkedin.com" target="_blank">
                    <i class="fab fa-linkedin"></i>
                  </a>
                  <a href="https://www.github.com" target="_blank">
                    <i class="fab fa-github"></i>
                  </a>
                </div>
                <p>Or use your account</p>
                <form action="#">
                  <div class="input-field">
                    <label for="Email1">
                      <input
                        type="email"
                        name="#"
                        id="Email1"
                        placeholder="Email"
                        required
                      />
                    </label>
                  </div>
                  <div class="input-field">
                    <label for="Password1">
                      <input
                        type="password"
                        name="#"
                        id="Password1"
                        placeholder="Password"
                        required
                      />
                    </label>
                  </div>
                  <div class="input-field">
                    <input type="submit" value="register" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
